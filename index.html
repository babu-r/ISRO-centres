<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>ISRO Centres</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel='stylesheet' type='text/css' media='screen' href='styles.css'>
    <script src='App.js'></script>
</head>
<body>
    <h1 class="header">Indian Space Research Organization</h1>
    <div>Search for ISRO centers based on place, stat and name</div>
    <div class="functionality">
        <div class="searchBox">
            <input type="text" placeholder="Type Here.......">
            <button class="searchBtn"><i class="fa-solid fa-search"></i></button>
        </div>
        <div class="filterBtns">
            <button class="Place cityBtn">CITY</button>
            <button class="State stateBtn">STATE</button>
            <button class="name centerBtn">CENTER</button>
        </div>
    </div>
    <div class="result">
    </div>
</body>
</html>
